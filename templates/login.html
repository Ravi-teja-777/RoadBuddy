{% extends "base.html" %}

{% block title %}Login - RoadBuddy{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Login to RoadBuddy</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 100vh;
    padding: 50px 0;
    background-image: url('https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    position: relative;
}

.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 0;
}

.login-card {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: none;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    z-index: 1;
    backdrop-filter: blur(5px);
    background-color: rgba(255, 255, 255, 0.9);
}

.card-header {
    background-color: #7B1FA2;
    color: white;
    padding: 20px;
}

.btn-primary {
    background-color: #7B1FA2;
    border-color: #7B1FA2;
    padding: 10px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #9C27B0;
    border-color: #9C27B0;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(123, 31, 162, 0.4);
}

.card-footer {
    background-color: #f8f9fa;
    border-top: none;
    padding: 15px;
}

.card-footer a {
    color: #7B1FA2;
    font-weight: bold;
    text-decoration: none;
}

.card-footer a:hover {
    text-decoration: underline;
}

.input-group-text {
    background-color: #7B1FA2;
    color: white;
    border: 1px solid #7B1FA2;
}

.form-control:focus {
    border-color: #9C27B0;
    box-shadow: 0 0 0 0.25rem rgba(156, 39, 176, 0.25);
}
</style>
{% endblock %}
